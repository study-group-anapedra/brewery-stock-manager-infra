name: Deploy Infrastructure (Foundation → Core → Compute → Monitoring → DNS)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  S3_BUCKET: stock-manager-prod-artifacts

  STACK_FOUNDATION: stock-manager-foundation-prod
  STACK_CORE: stock-manager-core-prod
  STACK_COMPUTE: stock-manager-compute-prod
  STACK_MONITORING: stock-manager-monitoring-prod
  STACK_DNS: stock-manager-dns-prod

jobs:

# ==================================================
# JOB 1 - FOUNDATION (VPC + SG)
# ==================================================
  deploy-foundation:
    name: Deploy Foundation (VPC + Security Groups)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Primeiro: subir os módulos
      - name: Upload CloudFormation modules to S3
        run: |
          aws s3 sync templates/modules s3://${{ env.S3_BUCKET }}/modules

      # Depois: rodar o Foundation
      - name: Deploy Foundation Stack
        run: |
          aws cloudformation deploy \
            --template-file templates/foundation.yaml \
            --stack-name ${{ env.STACK_FOUNDATION }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              file://environments/prod/parameters-foundation-prod.json \
              ArtifactsBucket=${{ env.S3_BUCKET }}

# ==================================================
# JOB 2 - CORE
# ==================================================
  deploy-core:
    name: Deploy Core Infrastructure
    runs-on: ubuntu-latest
    needs: deploy-foundation
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Core Stack
        run: |
          aws cloudformation deploy \
            --template-file templates/core.yaml \
            --stack-name ${{ env.STACK_CORE }} \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides \
              file://environments/prod/parameters-core-prod.json \
              ArtifactsBucket=${{ env.S3_BUCKET }}

# ==================================================
# JOB 3 - COMPUTE
# ==================================================
  deploy-compute:
    name: Deploy Compute Layer (ASG + CodeDeploy)
    runs-on: ubuntu-latest
    needs: deploy-core
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Compute Stack
        run: |
          aws cloudformation deploy \
            --template-file templates/compute.yaml \
            --stack-name ${{ env.STACK_COMPUTE }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              file://environments/prod/parameters-compute-prod.json \
              ArtifactsBucket=${{ env.S3_BUCKET }}

# ==================================================
# JOB 4 - MONITORING
# ==================================================
  deploy-monitoring:
    name: Deploy Monitoring (CloudWatch)
    runs-on: ubuntu-latest
    needs: deploy-compute
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Monitoring Stack
        run: |
          aws cloudformation deploy \
            --template-file templates/monitoring.yaml \
            --stack-name ${{ env.STACK_MONITORING }} \
            --parameter-overrides \
              ArtifactsBucket=${{ env.S3_BUCKET }}

# ==================================================
# JOB 5 - DNS (ÚLTIMO)
# ==================================================
  deploy-dns:
    name: Deploy DNS (Route53 Records)
    runs-on: ubuntu-latest
    needs: deploy-monitoring
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy DNS Stack
        run: |
          aws cloudformation deploy \
            --template-file templates/modules/route53-records.yaml \
            --stack-name ${{ env.STACK_DNS }} \
            --parameter-overrides \
              file://environments/prod/parameters-dns-prod.json

AWSTemplateFormatVersion: "2010-09-09"
Description: ASG da aplicação + EC2 + UserData com conexão automática ao banco (CodeDeploy + RDS)

Parameters:
  ProjectName:
    Type: String
  Environment:
    Type: String
  AmiId:
    Type: AWS::EC2::Image::Id
  InstanceType:
    Type: String
    Default: t3.small
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName

  DBUsername:
    Type: String
  DBPassword:
    Type: String
    NoEcho: true
  DBName:
    Type: String
    Default: stockmanagerprod

Resources:

  AppInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy

  AppInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref AppInstanceRole

  AppLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub "${ProjectName}-${Environment}-lt"
      LaunchTemplateData:
        ImageId: !Ref AmiId
        InstanceType: !Ref InstanceType
        KeyName: !Ref KeyPairName
        IamInstanceProfile:
          Name: !Ref AppInstanceProfile
        SecurityGroupIds:
          - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-AppSG"

        UserData:
          Fn::Base64:
            Fn::Sub:
              - |
                #!/bin/bash
                set -e

                yum update -y
                yum install -y java-21-amazon-corretto awscli ruby wget

                # Instala CodeDeploy Agent
                cd /home/ec2-user
                wget https://aws-codedeploy-us-east-1.s3.us-east-1.amazonaws.com/latest/install
                chmod +x ./install
                ./install auto
                systemctl enable codedeploy-agent
                systemctl start codedeploy-agent

                # Diretório da aplicação
                mkdir -p /home/ec2-user/app
                chown -R ec2-user:ec2-user /home/ec2-user/app

                # Cria variáveis de ambiente globais para a aplicação
                cat <<EOF > /etc/profile.d/app_env.sh
                export DB_HOST=${DBEndpoint}
                export DB_PORT=5432
                export DB_NAME=${DBName}
                export DB_USERNAME=${DBUsername}
                export DB_PASSWORD=${DBPassword}
                EOF

                chmod 600 /etc/profile.d/app_env.sh
                chown root:root /etc/profile.d/app_env.sh

                echo "Arquivo /etc/profile.d/app_env.sh criado:"
                cat /etc/profile.d/app_env.sh

              - DBEndpoint:
                  Fn::ImportValue: !Sub "${ProjectName}-${Environment}-DBEndpoint"
                DBName: !Ref DBName
                DBUsername: !Ref DBUsername
                DBPassword: !Ref DBPassword

  AppAsg:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: !Sub "${ProjectName}-${Environment}-asg"
      LaunchTemplate:
        LaunchTemplateId: !Ref AppLaunchTemplate
        Version: !GetAtt AppLaunchTemplate.LatestVersionNumber
      MinSize: "1"
      MaxSize: "2"
      DesiredCapacity: "1"
      VPCZoneIdentifier:
        - Fn::ImportValue: !Sub "${ProjectName}-vpc-${Environment}-private-app-az1"
        - Fn::ImportValue: !Sub "${ProjectName}-vpc-${Environment}-private-app-az2"
      TargetGroupARNs:
        - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-TargetGroupArn"
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-app"
          PropagateAtLaunch: true

Outputs:
  AutoScalingGroupName:
    Description: Nome do AutoScalingGroup para integração com CodeDeploy e Alarmes
    Value: !Ref AppAsg
    Export:
      Name: !Sub "${ProjectName}-${Environment}-AsgName"



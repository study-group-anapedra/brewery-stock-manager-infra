AWSTemplateFormatVersion: "2010-09-09"
Description: Application Load Balancer (ALB) para API - HTTPS

Parameters:
  ProjectName:
    Type: String
  Environment:
    Type: String
  CertificateARN:
    Type: String

Resources:
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${ProjectName}-${Environment}-alb"
      Scheme: internet-facing
      Type: application
      Subnets:
        - Fn::ImportValue: !Sub "${ProjectName}-vpc-${Environment}-public-az1"
        - Fn::ImportValue: !Sub "${ProjectName}-vpc-${Environment}-public-az2"
      SecurityGroups:
        - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-AlbSG"

  AppTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${ProjectName}-${Environment}-tg"
      VpcId:
        Fn::ImportValue: !Sub "${ProjectName}-vpc-${Environment}-id"
      Port: 8080
      Protocol: HTTP
      TargetType: instance
      HealthCheckPath: /actuator/health
      Matcher:
        HttpCode: 200

  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateARN
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AppTargetGroup

  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

Outputs:
  AlbDnsName:
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub "${ProjectName}-${Environment}-AlbDnsName"

  AlbHostedZoneId:
    Value: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
    Export:
      Name: !Sub "${ProjectName}-${Environment}-AlbHostedZoneId"

  TargetGroupArn:
    Value: !Ref AppTargetGroup
    Export:
      Name: !Sub "${ProjectName}-${Environment}-TargetGroupArn"

  AlbFullName:
    Description: ALB Full Name (necess√°rio para CloudWatch Alarms)
    Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
    Export:
      Name: !Sub "${ProjectName}-${Environment}-AlbFullName"




AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFront Distribution (EDGE) apontando para ALB com WAF e HTTPS"

Parameters:
  ProjectName:
    Type: String

  Environment:
    Type: String

  CertificateARN:
    Type: String
    Description: "ACM Certificate ARN (obrigatoriamente em us-east-1)"

  DomainName:
    Type: String
    Description: "Domínio que será usado no CloudFront (ex: api.asantanadev.com)"

  WebACLArn:
    Type: String
    Default: ""
    Description: "ARN do WAFv2 (Scope = CLOUDFRONT)"

Conditions:
  HasWebACL: !Not [!Equals [!Ref WebACLArn, ""]]

Resources:
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub "${ProjectName}-${Environment}-cloudfront"

        # CORREÇÃO: Só associa o WAF se o parâmetro não estiver vazio
        WebACLId: !If [HasWebACL, !Ref WebACLArn, !Ref "AWS::NoValue"]

        PriceClass: PriceClass_100
        HttpVersion: http2

        Aliases:
          - !Ref DomainName

        Origins:
          - Id: alb-origin
            DomainName:
              Fn::ImportValue: !Sub "${ProjectName}-${Environment}-AlbDnsName"
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2

        DefaultCacheBehavior:
          TargetOriginId: alb-origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
          CachedMethods: [GET, HEAD]
          Compress: true
          # CORREÇÃO: Utilizando CachePolicy moderno para melhor performance com backend
          CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad # CachingOptimized
          OriginRequestPolicyId: 216adef6-5c7f-47e4-b989-5492eafa07d3 # AllViewerExceptHostHeader

        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateARN
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021

Outputs:
  CloudFrontDNS:
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub "${ProjectName}-${Environment}-CloudFrontDNS"

  CloudFrontHostedZoneId:
    Value: "Z2FDTNDATAQYW2"
    Export:
      Name: !Sub "${ProjectName}-${Environment}-CloudFrontHostedZoneId"
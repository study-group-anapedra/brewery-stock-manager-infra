AWSTemplateFormatVersion: "2010-09-09"
Description: Módulo Load Balancer Web (ALB) - Conexão via ImportValue com ACM

Parameters:
  Environment: { Type: String }
  ProjectName: { Type: String }
  VpcId: { Type: AWS::EC2::VPC::Id }
  PublicSubnets: { Type: List<AWS::EC2::Subnet::Id> }
  ALBWebSecurityGroupId: { Type: String }

Resources:
  # --- Load Balancer Público ---
  ALBWeb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${ProjectName}-${Environment}-alb-web"
      Subnets: !Ref PublicSubnets
      SecurityGroups: 
        - !Ref ALBWebSecurityGroupId
      Scheme: internet-facing

  # --- Grupo de Destino (Para o Auto Scaling Web) ---
  WebTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: 80
      Protocol: HTTP
      TargetType: instance
      HealthCheckPath: /

  # --- Listener HTTPS (Porta 443) ---
  ListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALBWeb
      Port: 443
      Protocol: HTTPS
      Certificates:
        # SIM: Aqui buscamos o certificado que o módulo ACM exportou
        - CertificateArn: !ImportValue 
            Fn::Sub: "${ProjectName}-${Environment}-CertificateArn"
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref WebTargetGroup

  # --- Listener HTTP (Porta 80) - Redireciona para HTTPS ---
  ListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALBWeb
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

Outputs:
  ALBWebDNS:
    Value: !GetAtt ALBWeb.DNSName
  ALBHostedZoneId:
    Value: !GetAtt ALBWeb.CanonicalHostedZoneID
  # SIM: Essencial para o Master entregar este valor ao ASG Web
  WebTargetGroupArn:
    Value: !Ref WebTargetGroup
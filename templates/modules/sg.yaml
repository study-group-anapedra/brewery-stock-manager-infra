AWSTemplateFormatVersion: "2010-09-09"
Description: Security Groups base para aplicacao monolitica - Versao Final Sem Conflitos

Parameters:
  ProjectName:
    Type: String
  Environment:
    Type: String
  VpcId:
    Type: String
    Description: ID da VPC vindo do modulo vpc.yaml

Resources:
  # ==================================================
  # 1. ALB Security Group - Porta de entrada publica
  # ==================================================
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB SG - Acesso Publico via Internet
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-alb-sg"

  # ==================================================
  # 2. App Security Group - Apenas o ALB pode acessar a EC2
  # ==================================================
  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: App SG - Acesso Privado da aplicacao
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref AlbSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-app-sg"

  # ==================================================
  # 3. DB Security Group - Sem regras inline de entrada
  # ==================================================
  DbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: DB SG - Regras de rede para o Banco de Dados
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-db-sg"

  # ==================================================
  # 4. Regra de Ingress isolada - App â†’ DB na porta 5432
  # ==================================================
  DbIngressFromApp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Permite conexao PostgreSQL vinda da App
      GroupId: !Ref DbSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref AppSecurityGroup

Outputs:
  AlbSecurityGroup:
    Description: Security Group do Application Load Balancer
    Value: !Ref AlbSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Environment}-AlbSG"

  AppSecurityGroup:
    Description: Security Group da Aplicacao (EC2 / ASG)
    Value: !Ref AppSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Environment}-AppSG"

  DbSecurityGroup:
    Description: Security Group do Banco de Dados (RDS)
    Value: !Ref DbSecurityGroup
    Export:
      Name: !Sub "${ProjectName}-${Environment}-DbSG"

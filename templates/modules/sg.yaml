AWSTemplateFormatVersion: "2010-09-09"
Description: Security Groups base para aplicação monolítica

Parameters:
  ProjectName:
    Type: String

  Environment:
    Type: String

  # CORREÇÃO: Novo parâmetro para receber o ID da VPC diretamente do template pai
  VpcId:
    Type: String
    Description: ID da VPC criada no modulo vpc.yaml

Resources:

  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB SG
      # CORREÇÃO: Usando !Ref VpcId em vez de Fn::ImportValue
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-alb-sg"

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: App SG
      # CORREÇÃO: Usando !Ref VpcId
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref AlbSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-app-sg"

  DbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: DB SG
      # CORREÇÃO: Usando !Ref VpcId
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref AppSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${Environment}-db-sg"

Outputs:
  AlbSecurityGroup:
    Value: !Ref AlbSecurityGroup

  AppSecurityGroup:
    Value: !Ref AppSecurityGroup

  DbSecurityGroup:
    Value: !Ref DbSecurityGroup

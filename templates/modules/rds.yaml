AWSTemplateFormatVersion: "2010-09-09"
Description: Modulo RDS Aurora PostgreSQL - Versao Final para Entrega

Parameters:
  ProjectName: { Type: String }
  Environment: { Type: String }
  DBUsername: { Type: String }
  DBPassword: { Type: String, NoEcho: true }
  DBName: { Type: String }
  DBInstanceClass: { Type: String }

Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnets privadas para Aurora
      SubnetIds:
        - Fn::ImportValue: !Sub "${ProjectName}-vpc-${Environment}-private-db-az1"
        - Fn::ImportValue: !Sub "${ProjectName}-vpc-${Environment}-private-db-az2"

  DBCluster:
    Type: AWS::RDS::DBCluster
    DependsOn: DBSubnetGroup # GARANTE QUE A REDE ESTEJA PRONTA [cite: 2025-12-23]
    Properties:
      # IDENTIFICADOR V2 PARA EVITAR CONFLITO COM DELECOES ANTIGAS [cite: 2025-12-23]
      DBClusterIdentifier: !Sub "${ProjectName}-${Environment}-cluster-v2"
      Engine: aurora-postgresql
      EngineVersion: "15.8"
      DatabaseName: !Ref DBName
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBSubnetGroupName: !Ref DBSubnetGroup
      VpcSecurityGroupIds:
        - Fn::ImportValue: !Sub "${ProjectName}-${Environment}-DbSG"
      StorageEncrypted: true

  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBClusterIdentifier: !Ref DBCluster
      DBInstanceClass: !Ref DBInstanceClass
      Engine: aurora-postgresql
      EngineVersion: "15.8"

Outputs:
  DBEndpoint:
    Value: !GetAtt DBCluster.Endpoint.Address
    Export:
      Name: !Sub "${ProjectName}-${Environment}-DBEndpoint"